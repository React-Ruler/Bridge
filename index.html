<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/fontawesome/css/all.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <title>Bridge</title>

    <style>
      .hero-body {
        background: #0b253c;
      }
    </style>
  </head>

  <body>
    <nav class="navbar is-transparent" style="background:#0b253c;">
      <div class="container pt-4">
        <div class="navbar-brand">
          <a class="navbar-item mr-6" href="#">
            <img src="assets/images/Logo.svg">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" style="font-family: Decker; font-weight: bold; color: #fff;"> Retail </a>
            <a class="navbar-item" style="font-family: Decker; font-weight: bold; color: #fff;"> Intelligence </a>
            <a class="navbar-item" style="font-family: Decker; font-weight: bold; color: #fff;"> Content </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                
                <a class="button is-primary is-medium is-outlined" style="width:130px">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-link is-fullheight-with-navbar">
      <div class="hero-body">
        <div class="columns">
          <div class="column is-half">
            <h1
              class="title pb-5 has-text-left-desktop has-text-centered is-size-2-mobile"
              style="
                font-family: 'Decker';
                font-size: 72px;
                line-height: 1.13em;
              "
            >
              Grow your business with Bridge
            </h1>
            <h2
              class="subtitle has-text-left-desktop has-text-centered is-size-5-mobile"
              style="
                font-family: 'Decker';
                font-size: 22px;
                line-height: 1.65em;
              "
            >
              Bridge provides cutting-edge ecommerce, business intelligence, and
              content solutions for the beverage alcohol industry.
            </h2>
          </div>
        
        
          <div class="column is-5 is-offset-1">
            <div class="box pl-6 pr-6 pt-6 pb-6">
              <div class="content">
                <h3 class="title" style="font-family: Decker; font-weight:600; font-size: 22px; color: #0b253c; line-height: 2.36;">Getting started is easy</h3>
                <p class="subtitle" style="font-family: Decker; font-style:inherit; font-weight: inherit;font-size: 100%; color: #6f8091; line-height: 1.2em;">Enter your information below to request a demo</p>
                <form>
                <div class="field">
                  
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="Full Name*"
                    />
                  </div>
                </div>

                <div class="field">
                  
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="Email*"
                    />
                  </div>
                </div>
                <div class="field">
                  
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      placeholder="Company*"
                    />
                  </div>
                </div>

                <button class="button is-primary is-medium is-fullwidth" style="
                font-family: 'Decker'; font-weight: bold; font-size: 16px;
                
                line-height: 1.65em;">Request Demo</button>
              </form>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
